<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
</head>
<body>
    <h1>Welcome to Our Website!</h1>
    <p>We hope you enjoy your visit.</p>

    <script>
        // Function to log location information to the console
        function logLocation(position) {
            console.log("User Location:");
            console.log("Latitude:", position.coords.latitude);
            console.log("Longitude:", position.coords.longitude);
        }

        // Function to handle errors when getting the location
        function handleLocationError(error) {
            console.error("Error getting user location:", error.message);
        }

        // Function to get user's precise location
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    logLocation, 
                    handleLocationError
                );
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        }

        // Call getUserLocation function when the page loads
        getUserLocation();
    </script>
</body>
</html>
