<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
</head>
<body>
    <h1>Welcome to Our Website!</h1>
    <p>We hope you enjoy your visit.</p>

    <div id="locationInfo">
        <h2>User Location (Latitude and Longitude):</h2>
        <p><strong>Latitude:</strong> <span id="latitude"></span></p>
        <p><strong>Longitude:</strong> <span id="longitude"></span></p>
    </div>

    <script>
        // Function to display location information on the webpage
        function displayLocation(latitude, longitude) {
            document.getElementById('latitude').innerText = latitude;
            document.getElementById('longitude').innerText = longitude;
        }

        // Function to handle errors when getting the location
        function handleLocationError(error) {
            console.error("Error getting user location:", error.message);
        }

        // Function to get user's precise location
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        var latitude = position.coords.latitude;
                        var longitude = position.coords.longitude;
                        // Display location information on the webpage
                        displayLocation(latitude, longitude);
                    },
                    handleLocationError
                );
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        }

        // Call getUserLocation function when the page loads
        getUserLocation();
    </script>
</body>
</html>
